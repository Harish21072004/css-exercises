<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="styles.css">
    <title>Methods for Adding CSS</title>
    <style>
      div {
        background-color: red;
        font-size : 2rem;
        text-align: center;
        color: white;
      }
      p {
        background-color: green;
        color:white;
      }
      button {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div style="background-color: red; font-size: 2rem; text-align: center; color:white; font-weight:900;">Style me via the external method!</div>
    <p style="background-color: green; color: white;">I would like to be styled with the internal method, please.</p>
    <button style="background-color: yellow;">Inline Method</button>
  </body>
</html>
